<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>qlist.gay</title>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #000;
  color: white;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

.gay-bg {
  position: fixed;
  inset: 0;
  background: url("gay.png") center / cover no-repeat;
  opacity: 0;
  pointer-events: none;
  z-index: -1;
  transition: opacity 1s ease;
}


section {
  height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero {
  flex-direction: column;
  text-align: center;
}

.hero h1 {
  font-size: clamp(3.5rem, 8vw, 7rem);
  font-weight: 900;
  background: linear-gradient(
    90deg,
    #ff3cac,
    #ffbf00,
    #ffff00,
    #42ff8f,
    #4adfff,
    #b14aff
  );
  background-size: 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 6s linear infinite;
  filter: drop-shadow(0 0 40px rgba(255,80,200,0.6));
}

@keyframes rainbow {
  to { background-position: 600%; }
}

.hero p {
  margin-top: 1rem;
  opacity: 0.6;
}

button {
  margin-top: 2.5rem;
  padding: 18px 60px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  backdrop-filter: blur(15px);
  transition: 0.3s;
}

button:hover {
  transform: scale(1.15) rotate(-3deg);
}

.floating img {
  position: absolute;
  width: 260px;
  opacity: 0.95;
  animation: float 10s infinite ease-in-out;
  filter: drop-shadow(0 0 35px rgba(255,0,200,0.5));
}

@keyframes float {
  50% {
    transform: translateY(-80px);
  }
}

.caption {
  position: absolute;
  bottom: 30px;
  opacity: 0.5;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="gay-bg" id="gayBg"></div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<section class="hero">
  <h1>welcome to qlist.gay</h1>
  <p>this was a choice</p>
  <button id="continue">continue</button>
</section>

<section class="floating" id="section2">
  <img src="img1.jpg" style="top:10%; left:12%;">
  <img src="img2.jpg" style="top:45%; left:70%;">
  <img src="img3.jpg" style="top:65%; left:25%;">
  <img src="img4.jpg" style="top:20%; left:50%;">
</section>

<section class="floating" id="section3">
  <img src="img4.jpg" style="top:15%; left:15%;">
  <img src="img1.jpg" style="top:45%; left:65%;">
  <img src="img2.jpg" style="top:70%; left:30%;">
  <img src="img3.jpg" style="top:25%; left:50%;">
</section>

<script>
const btn = document.getElementById("continue");
const music = document.getElementById("music");
const gayBg = document.getElementById("gayBg");

btn.addEventListener("click", () => {
  music.play();

  document.getElementById("section2")
    .scrollIntoView({ behavior: "smooth" });

  setTimeout(() => {
    document.getElementById("section3")
      .scrollIntoView({ behavior: "smooth" });
  }, 10000);
});

setInterval(() => {
  gayBg.style.opacity = 0.25; 
  setTimeout(() => {
    gayBg.style.opacity = 0;    
  }, 2000);                    
}, 4000);                       
</script>

</body>
</html>
